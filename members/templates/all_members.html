
<!DOCTYPE html>
<html>
  <body>
    {% extends "master.html" %}

    {% block title %}
      My Tennis Club - List of all Members
    {% endblock %}

    {% block content %}
      <h1>Members</h1>

      <ul>
        {% for x in mymembers %}
          <li>
            <a href="{% url 'details' x.id %}">
              {{ x.firstname }} {{ x.lastname }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% endblock %}

  </body>
</html>
